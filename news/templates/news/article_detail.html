{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{ article.title }}</title>
<link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<header>
<h1>{{ article.title }}</h1>
</header>
<main>
<h2>{{ article.title }}</h2>
<p>{{ article.content }}</p>
<p><em>Дата публикации: {{ article.published_date }}</em></p>
<a href="{% url 'news' %}">Вернуться к списку новостей</a>
</main>
<footer>
<p>&copy; 2025 Ваша Компания. Все права защищены.</p>
</footer>
</body>
</html>
