{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
  <h2>{{ article.title }}</h2>
  <p>{{ article.published_at|date:"d.m.Y H:i" }}</p>
  {% if article.image %}
    <img src="{{ article.image.url }}" alt="{{ article.title }}">
  {% endif %}
  <div>{{ article.content|linebreaks }}</div>
{% endblock %}
